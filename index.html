<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BINGO JOKER 🎰</title> <!-- Título con emoji de casino -->
  <!-- Meta etiqueta Content-Security-Policy para permitir scripts y conexiones -->
  <!-- ESTO INTENTA SOLUCIONAR EL ERROR DE CSP (unsafe-eval) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data:; connect-src 'self' https://script.google.com https://script.googleusercontent.com;">
  
  <link rel="stylesheet" href="style.css" />
  <!-- Enlaza a una fuente de Google Fonts para un estilo más atractivo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>BINGO JOKER 🎠</h1> <!-- Título del juego -->
    <input type="text" id="searchInput" placeholder="Buscar cartón #001 - #1000" /> <!-- Campo de búsqueda de cartones -->
    <button id="openAdminBtn" class="admin-link">Panel de control</button> <!-- Botón para abrir el panel de admin -->
  </header>

  <section id="gameInfo">
    <h2 id="currentBall">Bola actual: --</h2> <!-- Muestra la bola de bingo actual -->
    <div id="historyContainer">
      <strong>Historial:</strong> <!-- Contenedor para el historial de bolas extraídas -->
      <span id="historyList"></span>
    </div>
  </section>

  <main id="cartonesContainer"></main> <!-- Contenedor donde se renderizarán los cartones de bingo -->

  <footer>
    <p>&copy; 2025 BINGO JOKER</p> <!-- Pie de página con derechos de autor -->
  </footer>

  <!-- El panel de administración y los modales personalizados serán inyectados aquí por script.js -->

  <script type="module" src="script.js"></script> <!-- Enlace al archivo JavaScript principal -->
</body>
</html>
