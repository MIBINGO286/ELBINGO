<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BINGO JOKER 🎰</title> <!-- Título con emoji de casino -->
<link rel="stylesheet" href="style.css" />
<!-- Enlaza a una fuente de Google Fonts para un estilo más atractivo, si lo deseas -->
<link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
<link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
<link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap)" rel="stylesheet">
</head>
<body>
<header>
<h1>BINGO JOKER 🎠</h1> <!-- Título del juego -->
<input type="text" id="searchInput" placeholder="Buscar cartón #001 - #1000" /> <!-- Campo de búsqueda de cartones -->
<button id="openAdminBtn" class="admin-link">Panel de control</button> <!-- Botón para abrir el panel de admin -->
</header>
<section id="gameInfo">
<h2 id="currentBall">Bola actual: --</h2> <!-- Muestra la bola de bingo actual -->
<div id="historyContainer">
<strong>Historial:</strong> <!-- Contenedor para el historial de bolas extraídas -->
<span id="historyList"></span>
</div>
</section>
<main id="cartonesContainer"></main> <!-- Contenedor donde se renderizarán los cartones de bingo -->
<footer>
<p>© 2025 BINGO JOKER</p> <!-- Pie de página con derechos de autor -->
</footer>
<!-- El panel de administración y los modales personalizados serán inyectados aquí por script.js -->
<script type="module" src="script.js"></script> <!-- Enlace al archivo JavaScript principal -->
</body>
</html>
