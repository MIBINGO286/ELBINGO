<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BINGO JOKER</title>
    <link rel="stylesheet" href="style.css" />
    <!-- El CDN de Tailwind CSS ha sido eliminado para evitar el error 'eval' -->
</head>
<body>
    <header>
        <h1>BINGO JOKER</h1>

        <div class="top-bar">
            <div class="search-group">
                <input type="number" id="search-input" placeholder="Buscar cartón #..." />
                <button id="btn-search">Buscar</button>
            </div>

            <button id="btn-unlock">Desbloquear panel de control</button>
        </div>

        <nav id="control-panel" class="locked">
            <button id="btn-start">Sacar números</button>
            <button id="btn-stop">Detener</button>
            <button class="mode" data-mode="vertical">Vertical</button>
            <button class="mode" data-mode="horizontal">Horizontal</button>
            <button class="mode" data-mode="diagonal">Diagonal</button>
            <button class="mode" data-mode="full">Cartón lleno</button>
            <button id="btn-reset">Reiniciar partida</button>
            <button id="btn-unreserve-all">Liberar todos</button>
        </nav>
    </header>

    <main>
        <section id="cards-container"></section>
        <div id="sentinel"></div>
    </main>

    <!-- Modal de Reserva (existente) -->
    <div id="modal" class="hidden">
        <div class="modal-content">
            <h2>Reservar cartón <span id="modal-card-id"></span></h2>
            <form id="reserve-form">
                <label>
                    Nombre
                    <input name="nombre" required />
                </label>
                <label>
                    Apellido
                    <input name="apellido" required />
                </label>
                <label>
                    Teléfono
                    <input name="telefono" required />
                </label>

                <div class="bank-info">
                    <p><strong>Banco de Venezuela</strong> o <strong>Banca Amiga</strong></p>
                    <p>C.I.: 28.067.793</p>
                    <p>Teléfono: 04266404042</p>
                </div>

                <button type="submit">Reservar & WhatsApp</button>
                <button type="button" id="modal-close">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Nuevo Modal de Mensajes Personalizado (para reemplazar alert/confirm) -->
    <div id="custom-alert-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center text-gray-800">
            <p id="custom-alert-message" class="text-lg mb-4"></p>
            <div class="flex justify-center space-x-4">
                <button id="custom-alert-ok-btn" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">OK</button>
                <button id="custom-alert-cancel-btn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition-colors hidden">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
