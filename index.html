<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BINGO JOKER</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>BINGO JOKER</h1>

  <section class="panel-numeros">
    <button id="btnIniciar">Sacar números</button>
    <button id="btnDetener">Detener</button>
    <div id="numeros-sorteados"></div>
  </section>

  <section class="formulario-reserva">
    <h2>Reservar Cartón</h2>
    <form id="formReservar">
      <input name="cartonId" placeholder="ID del cartón" required />
      <input name="nombre" placeholder="Nombre" required />
      <input name="apellido" placeholder="Apellido" required />
      <input name="telefono" placeholder="Teléfono" required />
      <button type="submit">Reservar Cartón</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
