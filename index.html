<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MI BINGO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    .controls { text-align: center; margin-bottom: 20px; }
    .controls input, .controls button { padding: 8px; margin: 5px; }
    .bingo-wrapper { display: inline-block; margin: 10px; background: white; box-shadow: 0 0 5px #ccc; }
    .bingo-label { text-align: center; font-weight: bold; background: #eee; padding: 5px; }
    .bingo-header { background: #333; color: white; text-align: center; padding: 5px; }
    .bingo-grid { display: grid; grid-template-columns: repeat(5, 50px); }
    .bingo-cell { width: 50px; height: 50px; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; }
    .free { background: #ddd; font-weight: bold; }
    .marked { background: green; color: white; font-weight: bold; }
    #reservationModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    #reservationModal > div { background: white; padding: 20px; border-radius: 8px; text-align: center; }
  </style>
</head>
<body>
  <h1>🎉 MI BINGO 🎉</h1>
  <div class="controls">
    <input id="adminPassword" type="password" placeholder="Contraseña"/>
    <button onclick="unlockAdminButtons()">Desbloquear</button>
    <input id="searchInput" type="number" placeholder="Buscar cartón"/>
    <button onclick="scrollToCard()">Ir al cartón</button>
    <input id="cartonNumberToUnmark" type="number" placeholder="Quitar vendido"/>
    <button onclick="unmarkSoldCard()">❌ Quitar VENDIDO</button>
    <br>
    <button class="admin-only" style="display:none;" onclick="drawNumber()">Sacar número</button>
    <button class="admin-only" style="display:none;" onclick="startAutoDraw()">Auto sorteo</button>
    <button class="admin-only" style="display:none;" onclick="stopAutoDraw()">Detener</button>
    <button class="admin-only" style="display:none;" onclick="setGameMode('linea')">Línea</button>
    <button class="admin-only" style="display:none;" onclick="setGameMode('diagonal')">Diagonal</button>
    <button class="admin-only" style="display:none;" onclick="setGameMode('lleno')">Cartón lleno</button>
    <button class="admin-only" style="display:none;" onclick="resetGame()">🔄 Reiniciar</button>
    <div id="drawn-number" style="font-size:24px; margin-top:10px;"></div>
    <div id="drawn-numbers-history" style="font-size:18px;"></div>
  </div>

  <div id="cards"></div>

  <div id="reservationModal">
    <div>
      <h2>Apartar Cartón <span id="modalCardNumber"></span></h2>
      <input id="userName" placeholder="Nombre"/><br><br>
      <input id="userPhone" placeholder="Teléfono"/><br><br>
      <button onclick="sendReservation()">Apartar por WhatsApp</button>
      <button onclick="closeModal()">Cancelar</button>
    </div>
  </div>

  <script src="index-script.js"></script>
</body>
</html>
