
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BINGO JOKER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎉 BINGO JOKER 🎱</h1>

  <div id="admin-panel" style="display:none;">
    <button onclick="iniciarSorteo()">🎲 Iniciar Sorteo</button>
    <button onclick="detenerSorteo()">✋ Detener Sorteo</button>
    <button onclick="reiniciarPartida()">🔄 Reiniciar Partida</button>
    <button onclick="eliminarReservas()">🗑️ Quitar todas las reservas</button>
    <p>Modo de juego:</p>
    <button onclick="cambiarModo('vertical')">↕ Vertical</button>
    <button onclick="cambiarModo('horizontal')">↔ Horizontal</button>
    <button onclick="cambiarModo('diagonal')">⤡ Diagonal</button>
    <button onclick="cambiarModo('lleno')">🟩 Cartón lleno</button>
  </div>

  <div id="unlock-panel">
    <input type="password" id="clave-admin" placeholder="Contraseña admin">
    <button onclick="desbloquearPanel()">🔓 Desbloquear Panel</button>
  </div>

  <div>
    <input type="number" id="buscador" placeholder="Buscar cartón #" oninput="buscarCarton()">
  </div>

  <div id="cartones-container"></div>

  <div id="modal-compra" class="modal">
    <div class="modal-content">
      <span onclick="cerrarModal()" class="close">&times;</span>
      <h2>Reservar Cartón <span id="numero-carton"></span></h2>
      <input type="text" id="nombre" placeholder="Nombre"><br>
      <input type="text" id="apellido" placeholder="Apellido"><br>
      <input type="text" id="telefono" placeholder="Teléfono"><br>
      <button onclick="reservarCarton()">Enviar a WhatsApp</button>
    </div>
  </div>

  <script src="cartones.js"></script>
  <script src="script.js"></script>
</body>
</html>
