<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BINGO JOKER</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background: #eee;
      padding: 10px;
    }
    .menu button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    .menu button:hover {
      background-color: #0056b3;
    }
    #cartones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .carton {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      text-align: center;
      width: 180px;
    }
    .carton table {
      width: 100%;
      border-collapse: collapse;
    }
    .carton td {
      width: 20%;
      height: 30px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .carton td.marcado {
      background-color: yellow;
      font-weight: bold;
    }
    .carton td.free {
      background-color: lightgreen;
    }
    .carton .btn-comprar {
      margin-top: 10px;
      padding: 5px 10px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>BINGO JOKER</h1>
  </header>

  <div class="menu">
    <button id="btn-iniciar">üé≤ Iniciar Sorteo</button>
    <button id="btn-detener">‚èπÔ∏è Detener</button>
    <button id="btn-reiniciar">üîÅ Reiniciar</button>
    <button id="modo-horizontal">Horizontal</button>
    <button id="modo-vertical">Vertical</button>
    <button id="modo-diagonal">Diagonal</button>
    <button id="modo-lleno">Cart√≥n Lleno</button>
  </div>

  <div id="cartones"></div>

  <script src="cartones.js"></script>
  <script src="script.js"></script>
</body>
</html>
